<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushi Restaurant</title>
</head>
<body>
    <header>
        <nav>
            <div id="logo">
                <img src="logo 1.svg" alt="Restaurant logo">
            </div>
            <div id="links">
                <a href="#hello"><button class="tab">MENU</button></a>
                <button class="tab">FINE DINING</button>
                <button class="tab">ABOUT</button>
            </div>
            <div>
                <button id="reservation" class="button-empty">RESERVATION</button>
            </div>
        </nav>
    </header>
    <div id="content">
        <div id="hero">
            <div id="header">
                <h3 class="small-text">Best sushi in town</h3>
                <h1 class="heading">Taste the rich flavor of
                    high quality sushi</h1>
                <p>We only use the five star quality for
                    our menu, come and get the richness in
                    every food we serve.</p>
            </div>
            <button class="button-filled">GO TO MENU</button>
        </div>
    </div>
</body>
</html>
